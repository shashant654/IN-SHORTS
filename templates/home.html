{% extends 'base.html' %}
{% load static %}
{% block title %}Your Home page{% endblock %}

{% block content %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i>
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<!-- Hero Banner -->
<section class="hero-banner bg-light py-5 mb-5">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8">
        <h1 class="display-4 fw-bold mb-3 text-gradient-info">
          Welcome to <span>In-Shorts</span>
        </h1>
        <p class="lead mb-4 text-muted">
          Discover amazing news articles at your fingertips
        </p>
        <a href="" class="btn btn-info rounded-pill px-4 py-2 text-white">
          <i class="bi bi-cart3 me-2"></i> Get Started
        </a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
